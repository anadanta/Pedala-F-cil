<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Pedala Fácil</title>
</head>
<body>
    <header><a href="../proj desen_web/index.html">Icone de login</a></header>
    
    <!-- Campos de entrada para local de partida e destino -->
    <div class="input-container">
        <input type="text" id="start-location" placeholder="Local de Partida">
        <input type="text" id="end-location" placeholder="Destino">
        <button id="search-route">Buscar Rota</button>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <footer>Teste A</footer>

    <script type="text/javascript">
        var map;
        var centerMarker;

        function initMap() {
            // Centro do mapa
            const centerPosition = {lat: -1.455833, lng: -48.503887};
            
            // Inicializa o mapa
            map = new google.maps.Map(document.getElementById('map'), {
                center: centerPosition,
                zoom: 15
            });

            // Adiciona o marcador central
            centerMarker = new google.maps.Marker({
                position: centerPosition,
                map: map,
                title: "Você está aqui!"
            });
        }

        document.getElementById('search-route').addEventListener('click', function() {
            const startLocation = document.getElementById('start-location').value;
            const endLocation = document.getElementById('end-location').value;
            if (startLocation && endLocation) {
                alert(`Buscando rota de ${startLocation} para ${endLocation}`);
                // Aqui você pode adicionar lógica para buscar e traçar a rota no mapa.
            } else {
                alert("Por favor, preencha ambos os campos.");
            }
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPizHY3HmteoZc94v9LrYYpTjSBdO3odw&callback=initMap" async defer></script>
</body>
</html>
